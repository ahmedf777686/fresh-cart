<h2 class="text-center color py-4">All Brands</h2>


<section class="container py-5">

<div class="row g-3" >
    <div (click)="getdetails(item._id)"  role="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" *ngFor="let item of brands" class="col-md-3 border p-4 ">
       <div class="">
        <img class="w-100" [src]="item.image" alt="">
        <h2  class="text-center">{{item.name}}</h2>
       </div>
    </div>
</div>

</section>


<section>
    
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div   class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog"  >
      <div class="modal-content">
        <div  class="modal-header " >
        
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div   class="modal-body" class="d-flex justify-content-between align-items-center px-4" >
        
<div >
  <h2 class="color">{{x.name}}</h2>
  <h2 class="h6">{{x.slug}}</h2>
</div>
<div>
<img   height="150"  [src]="x.image" alt="">
</div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    
        </div>
      </div>
    </div>
  </div>
</section>
