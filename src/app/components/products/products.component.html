<section>
    <div class="container-fluid py-4">
        <div  class="row g-4 d-flex justify-content-center">
            <div *ngFor="let item of allpro | paginate: { id: 'productpa',
            itemsPerPage: pageSize,
            currentPage:x ,
            totalItems: total }" class="col-md-2  ">
   <div class="products">
    <img role="button" [routerLink]="['/details',item._id]"  class="w-100" [src]="item.imageCover" [alt]="item.title">
    <h4  class="h6 text-main"  >{{item.category.name| text}}</h4>
    <h4 class="h6 "  >{{item.title| text}}</h4>
<div class="d-flex justify-content-between">
<span class="small">{{item.price |currency:"EGP"}}</span>
<span > <i class="fa fa-star rating-color"></i>{{item.ratingsAverage}}</span>

   </div>
  <div>
    <button #btn  (click)="addtocart(item._id,btn)" class="w-100 main-btn"> +Add To cart</button>
  </div>
</div>

            </div>
        </div>
    </div>


    <div class="text-center">
        <pagination-controls  id="productpa"
        (pageChange)="pageChanged($event)"
        (pageBoundsCorrection)="pageChanged($event)"
        [maxSize]="9"
        [directionLinks]="true"
        [autoHide]="true"
        [responsive]="true"
        previousLabel="Previous"
        nextLabel="Next"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        screenReaderCurrentLabel="You're on page">
</pagination-controls>
    </div>


</section>
