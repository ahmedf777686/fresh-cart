
<section class="py-2">
  <div class="row g-0 ">
    <div class="col-md-9">
       
        <owl-carousel-o [options]="slidercat">
          <ng-template carouselSlide>

            <img height="400"  class="w-100" src="./assets/images/main-slider-1.jpeg" alt="">
          </ng-template>  
          <ng-template carouselSlide>

            <img height="400" class="w-100"  src="./assets/images/main-slider-2.jpeg" alt="">
          </ng-template>  
          <ng-template carouselSlide>

            <img height="400"  class="w-100" src="./assets/images/main-slider-3.jpeg" alt="">
          </ng-template>  
         
        </owl-carousel-o>
        
    </div>
    <div class="col-md-3">

        <img  class="w-100" height="200"  src="./assets/images/slide-1.jpeg" alt="">
        <img class="w-100"  height="200" src="./assets/images/slide-2.jpeg" alt="">
    </div>
   </div>
</section>






<section class="py-2">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of category">
          <ng-template carouselSlide>

            <img height="300" [src]="slide.image"  >
            <h2>{{slide.name}}</h2>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</section>

<section>
 <input [(ngModel)]="search" type="search"  class="form-control w-50 mx-auto my-2" placeholder="search...">

    <div class="container-fluid py-4">
        <div class="row g-4">
            <div *ngFor="let item of allpro |search:search |slice:0:20" class="col-md-3">
              
   <div class="products  position-relative">
    <i role="button"  *ngIf="backdata.includes(item._id)" (click)="remove(item._id)" class="fa fa-heart text-danger logo fa-2x "></i>
    <i role="button" *ngIf="!backdata.includes(item._id)" (click)="addwish(item._id)"  class="fa fa-heart fa-2x logo text-main"></i>
    <img role="button" [routerLink]="['/details',item._id]"  class="w-100" [src]="item.imageCover" [alt]="item.title">
    <h4  class="h6 text-main"  >{{item.category.name| text}}</h4>
    <h4 class="h6 "  >{{item.title| text}}</h4>
<div class="d-flex justify-content-between">
<span class="small">{{item.price |currency:"EGP"}}</span>
<div>
  <i [class.rating-color]="item.ratingsAverage>=x"   *ngFor="let x of [1,2,3,4,5]" class="fa fa-star "></i>
<span  > {{item.ratingsAverage}}</span>
</div>

   </div>
  <div>
    <button #btn  (click)="addtocart(item._id,btn)" class="w-100 main-btn"> +Add To cart</button>
  </div>
</div>

            </div>
        </div>
    </div>
</section>
