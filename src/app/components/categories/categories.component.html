<section  class="container py-4">
    <div class="row">
        <div [routerLink]="['/catdetails',item._id]" role="button" *ngFor="let item of category" class="col-md-4">
            <img height="300" class="w-100" [src]="item.image" [alt]="item.name">
            <h6>{{item.name}}</h6>
        </div>
    </div>
</section>
