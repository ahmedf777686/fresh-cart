<section *ngIf="datailsdata" class="w-75 mx-auto py-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div  class="col-md-3">
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let slide of datailsdata.images">
                  <ng-template carouselSlide >
                    <img class="w-100" [src]="slide" >
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>

        </div>
        <div class="col-md-9">
<div>
    <h2 class="small">{{datailsdata.description}}</h2>
<h2 class="text-main small">{{datailsdata.title}}</h2>

</div>
<div class="d-flex justify-content-between py-3">
    <span>{{datailsdata.price|currency:'EGP'}}</span>
    <span class="rating-color"><i class="fa fa-star"></i> {{datailsdata.ratingsAverage}}</span>
</div>
<button #btn  (click)="addtocart(datailsdata._id,btn)" class="w-100 main-btn"> +Add To cart</button>
        </div>
    </div>
</section>
